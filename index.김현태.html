    <h2>현대 미술사</h2>
<img src="현대미술사.jpg" width="200" <br>
    <p><a href="https://namu.wiki/w/%ED%98%84%EB%8C%80%EB%AF%B8%EC%88%A0" target= _blank title=ㅂㄱㅅㅁㅅㄱ>현대미술은 탈근대미술(포스트모던 미술)과 그 시기가 겹친다. </a>그러나 그 둘이 개념도 겹치는 건 아니고, 탈근대미술이 현대미술에 포함된다. 포스트모더니즘의 경우 더이상 '미술'이라고 부르기 어려울 정도이다. 기존 미술 장르인 회화, 조소, 판화 등에서 벗어나, 소리, 촉감, 냄새, 맛 같은 요소까지 끌어들여 종합예술화 되고 있다. 일각에서는 포스트모더니즘 같은 건 존재하지 않는다고 말하는 반면, 일부 사람들은 포스트모더니즘도 끝났다고 말하기도 한다.</p>
